<!-- Login Page Start -->
<div class="Login_Page">
  <div class="Login_Part">
     <!-- Logo Section -->
     <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
           <div class="Logo">
              <img src="assets/images/basic/SNS.png" alt="">
           </div>
        </div>
        <div class="col-sm-4"></div>
     </div>
     <!-- Form Section -->
     <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
           <div class="FormBox">
              <div class="Identity_Box">
                 <h5> Reset Password </h5>
              </div>
              <div class="Form_Area">
                 <!-- Form Group and Controllers -->
                 <form [formGroup]="LoginForm">
                    <!-- User_Password Form Controller  -->
                    <p class="error" *ngIf="LoginForm.controls['User_Password'].errors && !LoginForm.controls['User_Password'].pristine">
                       <span *ngIf="LoginForm.controls['User_Password'].errors.required">Password is required</span>
                    </p>
                    <div class="Form_Field" [ngClass]="{'Form_Err': LoginForm.controls['User_Password'].errors && !LoginForm.controls['User_Password'].pristine, 'Form_Success': LoginForm.controls['User_Password'].valid && !LoginForm.controls['User_Password'].pristine }">
                       <i class="material-icons">lock</i>
                       <input type="password" formControlName="User_Password" placeholder="New Password">
                    </div>
                    <!-- FormGroup Submit  -->
                    <div class="Submit_Btn">
                       <button type="submit" (click)="submit()" [disabled]="LoginForm.invalid" mat-raised-button color="primary"> Submit </button>
                    </div>
                 </form>
              </div>
           </div>
        </div>
        <div class="col-sm-4"></div>
     </div>
 </div>
</div>
<!-- Login Page End -->
